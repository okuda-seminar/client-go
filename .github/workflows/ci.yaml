name: Run Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # リポジトリのコードをチェックアウト

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19.3

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: go test ./test/resource_test.go
