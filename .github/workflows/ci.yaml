name: Go

on:
  push:
    branches: [ "CI-imprementation" ]
  pull_request:
    branches: [ "CI-imprementation" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Test
      run: go test -v ./test
